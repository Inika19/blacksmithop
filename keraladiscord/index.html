<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Kerala Discord</title>
    <link href="server.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="avatar.png" />
    <script defer src="script.js"></script>
    <link
      defer
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
    />
  </head>
  <body>
    <script src="invite.js"></script>
    <script>
      discordInvite.init({
        inviteCode: 'ZBPaVG',
        title: 'Kerala',
      });
      discordInvite.render();
    </script>
    <div class="container">
      <main>
        <div id="home">
            <div class="filter"></div>
          <section class="intro">
              <h1>
                  Kerala Discord
                  <hr />
              </h1>
              <img src="https://i.ibb.co/bvDM3Zf/SERVER-BANNER.png" alt="Server_Logo_Image">
              <p>Kerala is focused on fostering a friendly, fun, and interesting place for everyone.</p>
              <p>You are welcome even if you've never spoken Malayalam or been to Kerala!</p>
              <p>Try the server bot 'Kunjappan' which has some nifty features.</p>
              <h2>
                Join US
              </h2>
              <div id="discordInviteBox"></div>
            </section>
              <div class="desktop-only">
                <iframe class="discord" src="https://discordapp.com/widget?id=618270738247581706&theme=dark">
                </iframe>
              </div>
        </div>
      </main>
    </div>
  </body>
  </html>
